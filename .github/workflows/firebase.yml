name: 自动化
on:
  push:
    branches:
      - master

jobs:
  init:
    name: 初始化
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 搭建 Node 环境
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # - name: 清空缓存
      #   run: npm cache clean --force

      - name: cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: 安装依赖
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

  test:
    name: 测试
    needs: init
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm run test:ci
      - name: 测试失败推送
        if: ${{ failure() }}
        uses: ghostoy/dingtalk-action@master
        with:
          # dingtalk webhook
          webhook: ${{ secrets.DINGTALK_WEBHOOK }}
          # secret used for signing
          secret: ${{ secrets.DINGTALK_SECRET }}
          # dingtalk message type
          msgtype: 'actionCard'
          # content for dingtalk message in JSON format
          content: |
            {
              "title": "测试失败",
              "text": "测试失败",
              "btnOrientation": "0",
              "btns": [{
                "title": "查看项目",
                "actionURL": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              }]
            }

  build:
    name: 构建
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm run build

  # log:
  #   name: 构建文件记录
  #   needs: build
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v2
  #     - name: 上传打包文件
  #       uses: actions/upload-artifact@master
  #       with:
  #         name: dist
  #         path: dist
  #     - name: 拉取仓库
  #       uses: actions/checkout@master
  #     - name: 下载打包文件
  #       uses: actions/download-artifact@master
  #       with:
  #         name: dist
  #         path: dist

  deploy:
    name: 部署
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Firebase 部署
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  notice:
    name: 通知
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: 发布成功的推送
        if: github.ref == 'refs/heads/master'
        uses: ghostoy/dingtalk-action@master
        with:
          # dingtalk webhook
          webhook: ${{ secrets.DINGTALK_WEBHOOK }}
          # secret used for signing
          secret: ${{ secrets.DINGTALK_SECRET }}
          # dingtalk message type
          msgtype: 'actionCard'
          # content for dingtalk message in JSON format
          content: |
            {
              "title": "部署成功", 
              "text": "部署成功",
              "btnOrientation": "0", 
              "btns": [{
                "title": "查看项目", 
                "actionURL": "https://google.cn"
              }]
            }

